name: abtenv
channels:
  - conda-forge
  - defaults

dependencies:
  # --------------------------
  # Core interpreter
  # --------------------------
  - python=3.10

  # --------------------------
  # Core scientific stack
  # --------------------------
  - numpy
  - scipy
  - pandas
  - scikit-image
  - scikit-learn
  - tqdm

  # --------------------------
  # Plotting
  # --------------------------
  - matplotlib
  - seaborn

  # --------------------------
  # OpenCV (Mac ARM-compatible)
  # --------------------------
  - opencv  # conda-forge build is safest on ARM

  # --------------------------
  # Video I/O
  # --------------------------
  - imageio
  - imageio-ffmpeg

  # --------------------------
  # Optional 3D support (future)
  # --------------------------
  - open3d=0.18.0

  # --------------------------
  # pip packages
  # --------------------------
  - pip
  - pip:
      - ultralytics          # YOLOv8/v9 (runs on MPS)
      - PyYAML               # config reading